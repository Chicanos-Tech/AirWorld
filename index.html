<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirWorld - La révolution du développement web</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }
        
        /* Modern Logo Animation */
        .logo-container {
            perspective: 1000px;
            animation: fadeIn 3s ease-out;
        }
        
        .modern-logo {
            width: 200px;
            height: 200px;
            position: relative;
            animation: logoFloat 6s ease-in-out infinite, logoRotate 20s linear infinite;
        }
        
        .logo-svg {
            filter: drop-shadow(0 0 30px rgba(79, 172, 254, 0.4));
            animation: logoGlow 4s ease-in-out infinite;
        }
        
        /* SVG Element Animations */
        .glow-circle {
            animation: pulseGlow 3s ease-in-out infinite;
            transform-origin: center;
        }
        
        .outer-ring {
            animation: rotateClockwise 8s linear infinite;
            transform-origin: center;
        }
        
        .hex-ring {
            animation: rotateCounterClockwise 12s linear infinite;
            transform-origin: center;
        }
        
        .letter-a {
            animation: letterPulse 2s ease-in-out infinite;
            transform-origin: center;
        }
        
        /* Floating Elements */
        .float-triangle {
            animation: floatUp 4s ease-in-out infinite;
        }
        
        .float-diamond {
            animation: floatDown 3s ease-in-out infinite 0.5s;
        }
        
        .float-circle {
            animation: floatSide 5s ease-in-out infinite 1s;
        }
        
        .float-square {
            animation: floatRotate 6s ease-in-out infinite 1.5s;
        }
        
        /* Connection Lines */
        .connect-line-1 {
            animation: lineGlow 2s ease-in-out infinite;
        }
        
        .connect-line-2 {
            animation: lineGlow 2s ease-in-out infinite 0.5s;
        }
        
        .connect-line-3 {
            animation: lineGlow 2s ease-in-out infinite 1s;
        }
        
        .connect-line-4 {
            animation: lineGlow 2s ease-in-out infinite 1.5s;
        }
        
        /* Orbiting Dots */
        .orbit-dot-1 {
            animation: orbitRotate 8s linear infinite;
            transform-origin: 100px 100px;
        }
        
        .orbit-dot-2 {
            animation: orbitRotate 10s linear infinite reverse;
            transform-origin: 100px 100px;
        }
        
        .orbit-dot-3 {
            animation: orbitRotate 12s linear infinite;
            transform-origin: 100px 100px;
        }
        
        .orbit-dot-4 {
            animation: orbitRotate 14s linear infinite reverse;
            transform-origin: 100px 100px;
        }
        
        /* Particle System */
        .particle-system {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .particle-system .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(79, 172, 254, 0.6);
        }
        
        .p-1 {
            top: 20%;
            left: 15%;
            animation: particleFloat 8s ease-in-out infinite;
        }
        
        .p-2 {
            top: 80%;
            right: 20%;
            animation: particleFloat 6s ease-in-out infinite 1s;
        }
        
        .p-3 {
            top: 30%;
            right: 10%;
            animation: particleFloat 10s ease-in-out infinite 2s;
        }
        
        .p-4 {
            bottom: 25%;
            left: 10%;
            animation: particleFloat 7s ease-in-out infinite 3s;
        }
        
        .p-5 {
            top: 60%;
            left: 5%;
            animation: particleFloat 9s ease-in-out infinite 4s;
        }
        
        .p-6 {
            top: 10%;
            left: 50%;
            animation: particleFloat 5s ease-in-out infinite 5s;
        }
        
        /* Central Core */
        .logo-core {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 
                0 0 40px rgba(79, 172, 254, 0.8),
                inset 0 0 20px rgba(255, 255, 255, 0.3);
            animation: corePulse 2s ease-in-out infinite;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .core-text {
            color: white;
            font-weight: 900;
            font-size: 16px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: textGlow 2s ease-in-out infinite;
        }
        
        @keyframes textGlow {
            0%, 100% { 
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            }
            50% { 
                text-shadow: 0 0 20px rgba(255, 255, 255, 1), 0 0 30px rgba(79, 172, 254, 0.8);
            }
        }
        
        /* Rotating Rings */
        .logo-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            border: 3px solid transparent;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        
        .ring-1 {
            width: 100px;
            height: 100px;
            border-top-color: #4facfe;
            border-right-color: #4facfe;
            animation: ringRotate 3s linear infinite;
        }
        
        .ring-2 {
            width: 140px;
            height: 140px;
            border-bottom-color: #00f2fe;
            border-left-color: #00f2fe;
            animation: ringRotate 4s linear infinite reverse;
        }
        
        .ring-3 {
            width: 180px;
            height: 180px;
            border-top-color: #667eea;
            border-right-color: #667eea;
            animation: ringRotate 5s linear infinite;
        }
        
        /* Floating Orbs */
        .logo-orb {
            position: absolute;
            width: 12px;
            height: 12px;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(79, 172, 254, 0.6);
        }
        
        .orb-1 {
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            animation: orbFloat 3s ease-in-out infinite;
        }
        
        .orb-2 {
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            animation: orbFloat 3s ease-in-out infinite 1s;
        }
        
        .orb-3 {
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            animation: orbFloat 3s ease-in-out infinite 2s;
        }
        
        .orb-4 {
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            animation: orbFloat 3s ease-in-out infinite 0.5s;
        }
        
        /* Energy Lines */
        .energy-line {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, transparent, #4facfe, transparent);
            animation: energyFlow 2s ease-in-out infinite;
        }
        
        .line-1 {
            top: 30%;
            left: 10%;
            width: 80px;
            transform: rotate(45deg);
            animation-delay: 0s;
        }
        
        .line-2 {
            bottom: 30%;
            right: 10%;
            width: 60px;
            transform: rotate(-45deg);
            animation-delay: 0.5s;
        }
        
        .line-3 {
            top: 60%;
            left: 15%;
            width: 70px;
            transform: rotate(135deg);
            animation-delay: 1s;
        }
        
        @keyframes logoFloat {
            0%, 100% { 
                transform: translateY(0px) rotateZ(0deg); 
            }
            50% { 
                transform: translateY(-15px) rotateZ(2deg); 
            }
        }
        
        @keyframes logoGlow {
            0%, 100% { 
                filter: drop-shadow(0 0 30px rgba(79, 172, 254, 0.4));
            }
            50% { 
                filter: drop-shadow(0 0 50px rgba(79, 172, 254, 0.8));
            }
        }
        
        @keyframes pulseGlow {
            0%, 100% { 
                transform: scale(1);
                opacity: 0.6;
            }
            50% { 
                transform: scale(1.1);
                opacity: 0.9;
            }
        }
        
        @keyframes rotateClockwise {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes rotateCounterClockwise {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(-360deg); }
        }
        
        @keyframes letterPulse {
            0%, 100% { 
                transform: scale(1);
                opacity: 1;
            }
            50% { 
                transform: scale(1.05);
                opacity: 0.9;
            }
        }
        
        @keyframes floatUp {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg);
                opacity: 0.8;
            }
            50% { 
                transform: translateY(-10px) rotate(180deg);
                opacity: 1;
            }
        }
        
        @keyframes floatDown {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg);
                opacity: 0.7;
            }
            50% { 
                transform: translateY(8px) rotate(-180deg);
                opacity: 1;
            }
        }
        
        @keyframes floatSide {
            0%, 100% { 
                transform: translateX(0px) scale(1);
                opacity: 0.6;
            }
            50% { 
                transform: translateX(-5px) scale(1.2);
                opacity: 1;
            }
        }
        
        @keyframes floatRotate {
            0%, 100% { 
                transform: rotate(0deg) scale(1);
                opacity: 0.8;
            }
            50% { 
                transform: rotate(45deg) scale(1.1);
                opacity: 1;
            }
        }
        
        @keyframes lineGlow {
            0%, 100% { 
                opacity: 0.3;
                stroke-width: 2;
            }
            50% { 
                opacity: 1;
                stroke-width: 3;
            }
        }
        
        @keyframes orbitRotate {
            0% { 
                transform: rotate(0deg) translateX(75px) rotate(0deg);
                opacity: 0.8;
            }
            50% {
                opacity: 1;
            }
            100% { 
                transform: rotate(360deg) translateX(75px) rotate(-360deg);
                opacity: 0.8;
            }
        }
        
        @keyframes particleFloat {
            0%, 100% { 
                transform: translateY(0px) translateX(0px) scale(1);
                opacity: 0.7;
            }
            25% { 
                transform: translateY(-15px) translateX(5px) scale(1.2);
                opacity: 1;
            }
            50% { 
                transform: translateY(-25px) translateX(-5px) scale(0.8);
                opacity: 0.8;
            }
            75% { 
                transform: translateY(-10px) translateX(8px) scale(1.1);
                opacity: 0.9;
            }
        }
        
        @keyframes corePulse {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1);
                box-shadow: 
                    0 0 40px rgba(79, 172, 254, 0.8),
                    inset 0 0 20px rgba(255, 255, 255, 0.3);
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.2);
                box-shadow: 
                    0 0 60px rgba(79, 172, 254, 1),
                    inset 0 0 30px rgba(255, 255, 255, 0.5);
            }
        }
        
        @keyframes ringRotate {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        @keyframes orbFloat {
            0%, 100% { 
                transform: translateX(-50%) translateY(0px) scale(1);
                opacity: 1;
            }
            50% { 
                transform: translateX(-50%) translateY(-15px) scale(1.3);
                opacity: 0.7;
            }
        }
        
        @keyframes energyFlow {
            0%, 100% { 
                opacity: 0.3;
                transform: scaleX(1);
            }
            50% { 
                opacity: 1;
                transform: scaleX(1.5);
            }
        }
        
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.3); }
            60% { opacity: 0.8; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }
        
        @keyframes logoRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Loading progress */
        .loading-bar {
            width: 200px;
            height: 4px;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 30px;
        }
        
        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            border-radius: 2px;
            animation: loading 4s ease-out forwards;
        }
        
        @keyframes loading {
            0% { width: 0%; }
            25% { width: 30%; }
            50% { width: 60%; }
            75% { width: 85%; }
            100% { width: 100%; }
        }
        
        /* Countries connection lines */
        .connection-line {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent);
            animation: pulse 3s infinite;
        }
        
        .connection-line:nth-child(6) { 
            width: 60px; top: 30%; left: 40%; 
            transform: rotate(25deg); 
            animation-delay: 0s; 
        }
        .connection-line:nth-child(7) { 
            width: 80px; top: 50%; left: 30%; 
            transform: rotate(-15deg); 
            animation-delay: 1s; 
        }
        .connection-line:nth-child(8) { 
            width: 50px; top: 65%; left: 50%; 
            transform: rotate(45deg); 
            animation-delay: 2s; 
        }
        
        @keyframes pulse {
            0%, 100% { 
                transform: scale(1); 
                opacity: 1; 
            }
            50% { 
                transform: scale(1.5); 
                opacity: 0.7; 
            }
        }
        
        /* Floating particles */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(79, 172, 254, 0.6);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        .particle:nth-child(odd) {
            animation-direction: reverse;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) translateX(0px); }
            25% { transform: translateY(-20px) translateX(10px); }
            50% { transform: translateY(-40px) translateX(-10px); }
            75% { transform: translateY(-20px) translateX(5px); }
        }
        
        /* Welcome screen */
        .welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 1s ease-out;
        }
        
        .welcome-screen.hidden {
            opacity: 0;
            transform: scale(1.1);
            pointer-events: none;
        }
        
        /* Choice buttons animation */
        .choice-btn {
            transform: translateY(50px);
            opacity: 0;
            animation: slideUp 1s ease-out forwards;
        }
        
        .choice-btn:nth-child(1) { animation-delay: 4s; }
        .choice-btn:nth-child(2) { animation-delay: 4.5s; }
        
        @keyframes slideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        /* Hover effects */
        .choice-btn:hover {
            transform: translateY(-10px) scale(1.05);
            transition: all 0.3s ease;
        }
        
        /* Main content */
        .main-content {
            opacity: 0;
            transform: translateY(50px);
            transition: all 1s ease-out;
        }
        
        .main-content.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Gradient backgrounds */
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Card animations */
        .card-hover {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .card-hover:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
        }
        
        /* Ripple effect */
        .ripple {
            position: relative;
            overflow: hidden;
        }
        
        .ripple::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .ripple:hover::before {
            width: 300px;
            height: 300px;
        }
        
        /* Loading animation */
        .loading-text {
            animation: loadingPulse 2s ease-in-out infinite;
        }
        
        @keyframes loadingPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* Staggered animations */
        .stagger-1 { animation-delay: 0.1s; }
        .stagger-2 { animation-delay: 0.2s; }
        .stagger-3 { animation-delay: 0.3s; }
        .stagger-4 { animation-delay: 0.4s; }
        .stagger-5 { animation-delay: 0.5s; }
        
        /* Floating elements */
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }
        
        /* ULTRA STYLED AUTH PAGE */
        .auth-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1500;
            opacity: 0;
            pointer-events: none;
            transition: all 1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .auth-page.visible {
            opacity: 1;
            pointer-events: auto;
        }
        
        /* Dynamic backgrounds based on user type */
        .client-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
        }
        
        .developer-bg {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 50%, #43e97b 100%);
        }
        
        /* Floating Orbs for Auth Background */
        .floating-orb {
            position: absolute;
            border-radius: 50%;
            animation: orbFloat 8s ease-in-out infinite;
            filter: blur(1px);
        }
        
        .client-orbs .floating-orb:nth-child(odd) {
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.4), rgba(147, 51, 234, 0.4));
        }
        
        .client-orbs .floating-orb:nth-child(even) {
            background: linear-gradient(45deg, rgba(147, 51, 234, 0.3), rgba(236, 72, 153, 0.3));
        }
        
        .developer-orbs .floating-orb:nth-child(odd) {
            background: linear-gradient(45deg, rgba(79, 172, 254, 0.4), rgba(0, 242, 254, 0.4));
        }
        
        .developer-orbs .floating-orb:nth-child(even) {
            background: linear-gradient(45deg, rgba(67, 233, 123, 0.3), rgba(79, 172, 254, 0.3));
        }
        
        .orb-1 {
            width: 120px;
            height: 120px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .orb-2 {
            width: 180px;
            height: 180px;
            top: 15%;
            right: 15%;
            animation-delay: 1s;
        }
        
        .orb-3 {
            width: 100px;
            height: 100px;
            bottom: 25%;
            left: 20%;
            animation-delay: 2s;
        }
        
        .orb-4 {
            width: 150px;
            height: 150px;
            bottom: 15%;
            right: 10%;
            animation-delay: 3s;
        }
        
        .orb-5 {
            width: 80px;
            height: 80px;
            top: 50%;
            left: 5%;
            animation-delay: 4s;
        }
        
        .orb-6 {
            width: 110px;
            height: 110px;
            top: 35%;
            right: 5%;
            animation-delay: 5s;
        }
        
        /* Ultra Styled Auth Container */
        .auth-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(25px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.25),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
            animation: authSlideIn 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
            transform: translateY(100px) scale(0.9);
            opacity: 0;
            position: relative;
            overflow: hidden;
        }
        
        @keyframes authSlideIn {
            to {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }
        
        /* Animated background pattern inside container */
        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
            animation: patternMove 10s ease-in-out infinite;
        }
        
        @keyframes patternMove {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(10px, -10px) rotate(1deg); }
            66% { transform: translate(-10px, 10px) rotate(-1deg); }
        }
        
        /* Enhanced Logo for Auth */
        .futuristic-logo-small {
            width: 100px;
            height: 100px;
            position: relative;
            animation: logoFloat 4s ease-in-out infinite;
            margin: 0 auto;
        }
        
        .logo-core-small {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 32px;
            height: 32px;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 
                0 0 30px rgba(79, 172, 254, 0.8),
                inset 0 0 15px rgba(255, 255, 255, 0.3);
            animation: corePulse 2s ease-in-out infinite;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .core-text-small {
            color: white;
            font-weight: 900;
            font-size: 10px;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
        }
        
        .logo-ring-small {
            position: absolute;
            top: 50%;
            left: 50%;
            border: 2px solid transparent;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        
        .ring-1-small {
            width: 60px;
            height: 60px;
            border-top-color: #4facfe;
            border-right-color: #4facfe;
            animation: ringRotate 3s linear infinite;
        }
        
        .ring-2-small {
            width: 85px;
            height: 85px;
            border-bottom-color: #00f2fe;
            border-left-color: #00f2fe;
            animation: ringRotate 4s linear infinite reverse;
        }
        
        /* Enhanced Auth Tabs */
        .auth-tabs {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 6px;
            backdrop-filter: blur(10px);

        function updateButtonTheme(type) {

        function setupAuthTabs() {
            const loginTab = document.getElementById('loginTab');
            const signupTab = document.getElementById('signupTab');
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            
            loginTab.addEventListener('click', () => {
                loginTab.classList.add('active');
                signupTab.classList.remove('active');
                loginForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
                
                resetFormAnimations(loginForm);
            });
            
            signupTab.addEventListener('click', () => {
                signupTab.classList.add('active');
                loginTab.classList.remove('active');
                signupForm.classList.remove('hidden');
                loginForm.classList.add('hidden');
                
                resetFormAnimations(signupForm);
            });
        }
        
        function resetFormAnimations(form) {
            const formGroups = form.querySelectorAll('.form-group');
            formGroups.forEach((group, index) => {
                group.style.animation = 'none';
                setTimeout(() => {
                    group.style.animation = `formSlideUp 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards`;
                    group.style.animationDelay = `${(index + 1) * 0.1}s`;
                }, 10);
            });
        }
        
        function setupAuthForms() {

            const signupForm = document.getElementById('signupForm');
            
            // Login form submission
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                handleFormSubmission(loginForm, 'Connexion en cours...', '✓ Connecté !');
            });
            
            // Signup form submission
            signupForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                // Validate password confirmation
                const passwords = signupForm.querySelectorAll('input[type="password"]');
                if (passwords[0].value !== passwords[1].value) {
                    showNotification('Les mots de passe ne correspondent pas', 'error');
                    return;
                }
                
                handleFormSubmission(signupForm, 'Création du compte...', '✓ Compte créé !');
            });
            
            // Social login buttons
            const socialBtns = document.querySelectorAll('.social-btn');
            socialBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const provider = btn.textContent.trim();
                    const originalHTML = btn.innerHTML;
                    
                    btn.innerHTML = `<div class="loading-spinner mr-3"></div>Connexion...`;
                    btn.disabled = true;
                    
                    setTimeout(() => {
                        btn.innerHTML = `✓ Connecté avec ${provider}`;
                        btn.classList.add('success-pulse');
                        
                        setTimeout(() => {
                            proceedToMainContent();

                    }, 2000);
                });
            });
        }
        
        function handleFormSubmission(form, loadingText, successText) {
            const submitBtn = form.querySelector('.auth-btn');
            const originalText = submitBtn.textContent;
            
            // Loading state
            submitBtn.innerHTML = `<div class="loading-spinner mr-3"></div>${loadingText}`;
            submitBtn.disabled = true;
            
            // Simulate processing
            setTimeout(() => {
                // Success state
                submitBtn.textContent = successText;
                submitBtn.classList.add('success-pulse');
                
                setTimeout(() => {
                    proceedToMainContent();
                }, 1500);
            }, 2500);
        }
        
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            const bgColor = type === 'error' ? 'bg-red-500' : 'bg-green-500';
            
            notification.className = `fixed top-6 right-6 ${bgColor} text-white px-6 py-4 rounded-2xl shadow-2xl z-50 transform translate-x-full transition-all duration-500`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(full)';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 500);
            }, 3000);
        }
        
        function proceedToMainContent() {
            const authPage = document.getElementById('authPage');
            const mainContent = document.getElementById('mainContent');
            
            // Hide auth page with animation
            authPage.style.opacity = '0';
            authPage.style.transform = 'scale(0.95)';
            
            setTimeout(() => {
                authPage.classList.remove('visible');
                mainContent.classList.add('visible');
                
                // Show success notification
                showNotification(`Bienvenue ! Vous êtes connecté en tant que ${userType === 'client' ? 'Client' : 'Développeur'}`, 'success');
            }, 1000);
        }

        // Add ripple effect to buttons
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('ripple') || e.target.closest('.ripple')) {
                const button = e.target.classList.contains('ripple') ? e.target : e.target.closest('.ripple');
                const rect = button.getBoundingClientRect();
                const ripple = document.createElement('span');
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                ripple.classList.add('ripple-effect');
                
                button.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            }
        });

        // Add CSS for ripple effect
        const style = document.createElement('style');
        style.textContent = `
            .ripple-effect {

                border-radius: 50%;
                background: rgba(255, 255, 255, 0.3);
                transform: scale(0);
                animation: ripple-animation 0.6s linear;
                pointer-events: none;
            }
            
            @keyframes ripple-animation {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
